{% extends 'revision_commissions/base2.html' %}


{% block content %}


	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Сброс пароля</h2>
		<hr>
		<p>Забыли свой пароль? Введите свой адрес электронной почты ниже, и мы отправим вам инструкции по установке нового пароля.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form.as_p }}                    
            <button class="btn btn-primary" type="submit">Подтвердить</button>
        </form>
  	</div> 

{% endblock %}
