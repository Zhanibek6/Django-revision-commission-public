{% extends 'revision_commissions/base2.html' %}


{% block content %}

  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Изменение пароля</h2>
		<hr>
        <p>Пожалуйста, введите новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}                    
            <button class="btn btn-primary" type="submit">Изменить пароль</button>
        </form>
    </div>

{% endblock %}
